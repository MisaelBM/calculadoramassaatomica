    <script>
        const visor = document.getElementById("visor");
        let valuesElements = [];
        let res = 0;
        function ValueKeys(valueKey, element, classElement) {
            if (res != 0 || visor.innerHTML[0] == "0"){
                res = 0;
                clearArray();
                valuesElements.push(valueKey);
                visorElements(element, classElement);
            } else {
                valuesElements.push(valueKey);
                visorElements(element, classElement);
            };
        };
        function visorElements(element, classElement) {
            if (visor.innerHTML != "") {
                visor.innerHTML += `<i class="fa-solid fa-plus fa-xl" style="color: #000000;"></i> <button class="${classElement}"><h1>${element[0]}</h1>${element[1]}<br>${element[2]}</button> `;
            } else {
                visor.innerHTML += `<button class="${classElement}"><h1>${element[0]}</h1>${element[1]}<br>${element[2]}</button> `;
            };
            visor.style.fontSize = "15px";
        };
        function equalRes() {
            res = 0;
            for (let i = 0; i < valuesElements.length; i++) {
                res += valuesElements[i];
            };
            visor.innerHTML = res;
            visor.style.fontSize = "60px";
        };
        function clearArray() {
            while (0 < valuesElements.length) {
                valuesElements.pop();
            };
            visor.innerHTML = "";
        };
        function deleteLastElement() {
            if (res == 0) {
                let lastIndex;
                if (visor.innerHTML.indexOf('<i class="fa-solid fa-plus fa-xl" style="color: #000000;"></i>') > -1) {
                    lastIndex = visor.innerHTML.lastIndexOf('<i class="fa-solid fa-plus fa-xl" style="color: #000000;"></i>');
                } else {
                    lastIndex = visor.innerHTML.lastIndexOf("<button");
                };
                let elementNotDeleted = visor.innerHTML.slice(0 ,lastIndex);
                visor.innerHTML = elementNotDeleted;
                valuesElements.pop();
            } else {
                clearArray();
            };
        };
        const clearAll = document.getElementById("clearAll").addEventListener("click", clearArray);
        const backspace = document.getElementById("backspace").addEventListener("click", deleteLastElement);
        const backspaceKey = document.addEventListener("keydown", e => {if (e.key == "Backspace") {deleteLastElement();};});
        const equal = document.getElementById("equal").addEventListener("click", equalRes);
        let btnKeys = document.querySelectorAll(".btnKeys").forEach(keys => keys.addEventListener("click", e => ValueKeys(parseInt(keys.value), keys.textContent.split(" "), keys.className.split(" ")[1])));
        let openFilter = false;
        const filtersButton = document.getElementById("filtersButton").addEventListener("click", () => {
            if (openFilter == false) {
                let filtersContent = document.getElementById("filtersContent").style.display = "block";
                openFilter = true;
            } else {
                let filtersContent = document.getElementById("filtersContent").style.display = "none";
                openFilter = false;
            };
         });
    </script>
